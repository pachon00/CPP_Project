<div class="row">
  <div class="col-md-12">

    <div class="card">
      <div class="card-header">
        <div class="col-md-10">
          Detalles
        </div>
        <div class="col-md-1 ml-2">
          <button type="button" class="btn btn-outline-primary" (click)="this.nuevaRemision()">Nuevo</button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">

          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
              class="table table-bordered table-striped mb-0">
              <thead>
                <tr>
                  <th> Num Remision </th>
                  <th> Sucursal </th>
                  <th> Proveedor </th>

                  <th> Fecha Alta </th>
                  <th> Fecha Credito </th>

                  <th> Estatus </th>
                  <th> Acciones </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of this.data">
                  <td>  {{data.id}} </td>
                  <td>  {{data.sucursal}}</td>
                  <td>  {{data.proveedor}}</td>

                  <td>  {{data.fecha_remision| date:'dd/MM/yyyy' }}</td>
                  <td>  {{data.fecha_pago| date:'dd/MM/yyyy' }}</td>

                  <td>  {{data.estado_remision}}</td>
                  <td style="text-align: center;">
                    <i class="fa fa-edit fa-2x" style="cursor: pointer;" (click)="eliminarRemision(data.id)"></i>
                    <i class="fa fa-trash fa-2x" style="cursor: pointer;" (click)="open(content,data.id);"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Eliminar registro</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">¿Está seguro de querer eliminar el registro seleccionado?</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Eliminar</button>
  </div>
</ng-template>
