<div class="card">
  <div class="card-header">
    <div class="col-md-9">
      {{this.accionTitulo}}
    </div>
  </div>

  <div class="card-body">
    <form [formGroup]="altaForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="tipo_proveedor"> Tipo Proveedor:  <span class="required">*</span> </label>
          <input
            autofocus aria-describedby="tipo_proveedor"
            class="form-control"
            id="tipo_proveedor"
            formControlName="tipo_proveedor"
            name="tipo_proveedor"
            placeholder="Ingrese el tipo del proveedor">

            <div *ngIf="altaForm.controls['tipo_proveedor'].invalid && (altaForm.controls['tipo_proveedor'].dirty
                      || altaForm.controls['tipo_proveedor'].touched)"
            class="invalid-feedback ng-star-inserted">
                <div *ngIf="altaForm.controls['tipo_proveedor'].errors.required">
                  El tipo de proveedor es requerido.
                </div>
            </div>

        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="activo pr-3"> Activo:   </label>
          <input id="activo"
          name="activo"
          formControlName="activo"
           type="checkbox">
        </div>
      </div>
    </div>

   <hr>
    <div class="row text-center">
      <div class="col-md-8">
        &nbsp;
      </div>

      <div class="col-md-4">
        <button
        type="submit"
        class="btn btn-success  mr-1"
        [disabled]="(altaForm.pristine || altaForm.invalid)">
        Guardar
    </button>
        <button type="button" class="btn btn-danger" (click)="this.cancelar()">Cancelar</button>
      </div>
    </div>

  </form>
  </div>
</div>
